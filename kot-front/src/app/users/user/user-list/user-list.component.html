<div class="row">
  <div class="col-sm-12">
    <div>
      <a (click)="selectedUser()" style="cursor: pointer;">
        <table>
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.birthday }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </table>
      </a>
    </div>
  </div>
</div>
