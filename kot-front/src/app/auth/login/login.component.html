<div class="row">
  <div class="col-sm-12">
    <app-alert [message]="messageError" *ngIf="messageError" (close)="onClose()"></app-alert>
    <form #f="ngForm" class="move" (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="username">Username</label><br />
        <input type="text" id="username" ngModel required name="username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br />
        <input type="password" id="password" ngModel required name="password"/>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
